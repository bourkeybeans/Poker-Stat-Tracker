{% extends "layout.html" %}

{% block title %}
    Record
{% endblock %}

{% block main %}
<form action="/track" method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Buy In</label>
      <input placeholder="$" type="integer" class="form-control" name="buyin" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Cash Out</label>
      <input type="integer" class="form-control" name="cashout" placeholder="$" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Location</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="location" required>
    </div>
    <div class="col-md-6">
      <label for="Buyin" class="form-label">Casino/Website</label>
      <input type="text" class="form-control" id="inputCity" name="casino" required>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Stakes</label>
        <select id="inputState" class="form-select" name="stakes" required>
          <option selected>Choose...</option>
          <option>$0.10/$0.25</option>
          <option>$0.25/$0.50</option>
          <option>$0.50/$1</option>
          <option>$1/$2</option>
          <option>$1/$3</option>
          <option>$2/$5</option>
          <option>$5/$10</option>
          <option>$10/$20</option>
        </select>
      </div>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Game Type</label>
      <select  type="text" class="form-select" id="inputGame" name="gametype" required>
        <option selected>Hold' em</option>
        <option>Pot Limit Omaha</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="online" >
        <label class="form-check-label" for="gridCheck" >
          Online?
        </label>
      </div>
    </div>
    <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>

        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required><br><br>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Track!</button>
    </div>
  </form>
{% endblock %}
