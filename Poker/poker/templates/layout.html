<!DOCTYPE html>

<html lang="en">
    <head>
        <head>

            <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, width=device-width">

            <!-- http://getbootstrap.com/docs/5.3/ -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            <!-- https://favicon.io/emoji-favicons/money-bag/ -->
            <link href="/static/chips.png" rel="icon">


            <link href="https://cdn.datatables.net/v/bs5/dt-2.1.3/datatables.min.css" rel="stylesheet">
            <script defer src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
            <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
            <script defer type="text/javascript" src="{{ url_for('static',filename='script/script.js')}}"></script>
            <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Poker Logger : {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="black">P</span><span class="red">O</span><span class="black">K</span><span class="red">E</span><span class="black">R</span> <span class="black">TRACKER</span><img src="/static/chips.png" width="150px" height="100px" class="logo"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                   {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/track">Record Cash</a></li>
                            <li class="nav-item"><a class="nav-link" href="/graphs">Graphs</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                            <li class="nav-item"><a class="nav-link" href="/profile">Profiles</a></li>
                        </ul>
                        <!-- Balance Box Goes Here-->


                        <ul class="navbar-nav ms-auto mt-2">

                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>








        </nav>

    <div>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </div>


    </body>
</html>
